<div class="4u">
	<section class="box style1">
		<span class="icon featured @{model.icon || ''}"></span>
		<h3>@{model.title}</h3>
		<p>@{model.subTitle || ''}</p>
		@{if model.list !== null}
			<ul class="default">
				@{foreach listItem in model.list}
					<li>@{!listItem}</li>
				@{end}
			</ul>
		@{endif}
	</section>
</div>
