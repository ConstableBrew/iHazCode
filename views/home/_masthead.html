<div class="row">
	<div class="4u">
		<span class="image fit"><img src="@{model.imgSrc}" alt="" /></span>
	</div>
	<div class="8u">
		<header>
			<h1>@{!model.title}</h1>
		</header>
		<p>@{!model.content}</p>
		@{if typeof model.cta !== undefined}
			<a href="@{model.ctaUrl}" class="button big scrolly">@{model.cta}</a>
		@{endif}
	</div>
</div>
