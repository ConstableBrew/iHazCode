<article id="work">
	<header>
		<h2>@{model.title}</h2>
		<p>@{model.subTitle}</p>
	</header>
	<div class="container">
		<div class="row">
			@{foreach box in model.boxes}
				@{view('_workBox', box)}
			@{end}
		</div>
	</div>
	<footer>
		<a href="#portfolio" class="button big scrolly">See some of my recent work</a>
	</footer>
</article>
