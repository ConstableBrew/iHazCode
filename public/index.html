<!DOCTYPE html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portfolio - Michael Brewer</title>
  <meta name="description" content="A portfolio of projects I have worked on.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/portfolio.css">
  <script src="./js/vendor.js"></script>
  </head>
  <body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <h1 data-bind="text: header.title"></h1>
  <h2 data-bind="text: header.subTitle"></h2>
  <p >
    <h2 class="sectionTitle" data-bind="text: bodySections.title"></h2>
    <h3 class="sectionSubTitle" data-bind="text: bodySections.subTitle"></h3>
    <p class="sectionBody" data-bind="text: bodySections.body visible: bodySections().body.length > 0"></p>
    <ul data-bind="foreach: bodySections.items, visible: bodySections().items().length > 0">
      <li>
        <span data-bind="text: itemName"></span>
        <span data-bind="text: itemDetail"></span>
      </li>
    </ul>
  </p>

  <script src="./js/shims.js"></script>
  <script src="./viewModels/portfolio.js"></script>

  </body>
</html>
