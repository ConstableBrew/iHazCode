<!DOCTYPE html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portfolio - Michael Brewer</title>
  <meta name="description" content="A portfolio of projects I have worked on.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/portfolio.css">
  <script src="./js/vendor.js"></script>
  </head>
  <body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <h1 class="header" data-bind="text: title"></h1>
  <h2 class="subHeader" data-bind="text: subTitle"></h2>
	
	<div id="viz">
	</div>
	
  <div data-bind="foreach: bodySections">
    <div>
      <span class="sectionTitle" data-bind="text: title"></span>
      <span class="sectionSubTitle" data-bind="text: subTitle"></span>
    </div>
    <p class="sectionBody" data-bind="text: body, visible: body !== ''"></p>
    <ul data-bind="foreach: items, visible: items().length > 0">
      <li>
        <b><span data-bind="text: itemName"></span></b>
        <span data-bind="text: itemDetail"></span>
      </li>
    </ul>
  </div>
  
  <div class="contact">
    <span>contact me</span>
    <div data-bind="foreach: contact">
      <a data-bind="attr:{href: url}"><img data-bind="attr:{src: img, title: text}"/></a>
    </div>
  </div>

  <script src="./js/shims.js"></script>
  <script src="./viewModels/portfolio.js"></script>
 
  </body>
</html>
