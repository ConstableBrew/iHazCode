<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Herding</title>
    <style>
    * { box-sizing: border-box; }
    html, body { background-color: #888; padding: 0; margin: 0; border: 0; }
    .instructions {
    	background-color: white;
    	border: 0.25em solid black;
    	border-radius: 1em;
    	left: 10%;
    	padding: 1em;
		position: fixed;
		top: 20%;
		width: 80%;;
		z-index: 99999;
	}
	.backdrop {
		background-color: rgba(0,0,0,0.5);
		content: "";
		display: block;
		height: 100vh;
		left: 0;
		position: fixed;
		top: 0;
		width: 100vw;
		z-index: 9998;
	}
    </style>
</head>
<body>
	<div id="backdrop" class="backdrop"></div>
	<div id="instructions" class="instructions">
		<b>Click / Tap</b> to move your red (player 1) or blue (player 2) herders.
		<br/>After moving a herder, you choose where the cats run off to.
		<br/>You catch a cat (and score) if it is next to <b>two</b> or more of your herders after it tries to escape.
		<ul>
			<li><a href="https://nickbentleygames.wordpress.com/2013/12/02/cat-herders-the-cat-herding-game-of-herding-cats/" target="_blank">Full Instrucitons</a></li>
			<li><a href="https://github.com/ConstableBrew/cat-herders">Source Code</a></li>
		</ul>
	</div>
	<script src="bundle.js" async await></script>
</body>
</html>
